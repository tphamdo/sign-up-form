<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="background">
      <div class="logo-bar">
        <img class="logo" src="images/odin-lined.png" alt="odin log">
        <h1 class="odin">ODIN</h1>
      </div>
      <p class="creds">
      Photo by
      <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
      on
      <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
      </p>
    </div>
    <form>
      <div>
        <p class="main_text">
        This is not a real online service!
        You know you need something like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
        </p>
        <p class="subtext">
        You <em>know</em> you want to.
        </p>
      </div>
      <div class="form-info">
        <h3>Let's do this!</h3>
        <section class="name">
          <div>
            <label for="firstname">First Name <span aria-label="required">*</span></label>
            <input type="text" id="firstname" required>
          </div>
          <div>
            <label for="lastname">Last Name <span aria-label="required">*</span></label>
            <input type="text" id="lastname" required>
          </div>
        </section>
        <section class="contact">
          <div>
            <label for="email">Email <span aria-label="required">*</span></label>
            <input type="email" id="email" placeholder="example@email.com" required>
          </div>
          <div>
            <label for="phonenumber">Phone Number <span aria-label="required">*</span></label>
            <input type="tel" id="phonenumber" placeholder="123-456-7890" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" required>
          </div>
        </section>
        <section class="password">
          <div>
            <label for="password">Password <span aria-label="required">*</span></label>
            <input type="password" id="password" minlength="6" required>
          </div>
          <div>
            <label for="confirm-password">Confirm Password <span aria-label="required">*</span></label>
            <input type="password" id="confirm-password" minlength="6" required>
          </div>
        </section>
      </div>
      <div>
        <input type="submit" value="Create Account">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </body>
</html>
